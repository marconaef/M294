    <!-- Handlebars einbinden-->
    <script
      src="./js/handlebar.js"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/index.js"></script>

    <!-- Color Picker-->
    <script src="js/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spectrum.min.css">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"

  </head>

  <!-- Fehlerhandling -->
  <!-- 1. Webseite neu laden -->
  <!-- 1. Rechtsklick auf Website neu laden, cache leeren und neu starten -->
  <!-- Untersuchen, Netzwerk, File anwählen, in neuem Tab öffnen und File explizit neu laden -->

  <body>
    <nav class="purple accent-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Autoverkauf</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#modal1" class="modal-trigger">
              <button class="btn">ADD</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Handlebar Template einbinden -->
    <!-- immer mit {{}} anfang immer mit # starten und mit / aufhören -->
    <script id="template" type="text/x-handlebars-template">
      {{#each data}}
        <tr data-id="{{id}}">
          <td>{{id}}</td>
          <td>{{name}}</td>
          <td>{{kraftstoff}}</td>
          <td>
            <span class="color" style="background-color: {{farbe}}"></span>
            {{farbe}}
          </td>
          <td>{{bauart}}</td>
          <td>{{tank}}</td>
          <td>{{datum}}</td>
          <td>
            <span
              class="tank material-icons-outlined blue-text"
            >directions_car</span>
            <span class="edit material-icons-outlined green-text"> edit </span>
            <span class="delete material-icons-outlined red-text">
              delete
            </span>
            {{Aktion}}
          </td>

        </tr>
      {{/each}}
    </script>
    <!--   Entspricht dem oben 
      {{#cars2}}
        {{#.}}
          {{name}} <br>
        {{/.}}
      {{/cars2}} -->

    <table class="grey striped" id="myTable">
      <thead class="green white-text">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Kraftstoff</th>
          <th>Farbe</th>
          <th>Bauart</th>
          <th>Betankungen</th>
          <th>Datum</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody>
        <!-- Wir in Template befüllt -->
      </tbody>
    </table>

    <!-- purple accent-3 Hintergrundfarbe -->
    <!-- light-green accent-3 schriftfarbe muss aber noch bei der fabre und bei dem accent ergänzt werden -->
    <p class="purple accent-3 light-green-text text-accent-3">Text</p>

    <hr />

    <!-- IMmer 12 Teile -->
    <!-- Offset = Abstand Links und rechts -->
    <!-- Pull und Push abstand von links und rechts -->
    <div class="row">
      <div
        class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 light-green center z-depth-5"
      >
        Fake 1
      </div>
      <div class="col s12"><hr /></div>
      <div class="col s12 m6 l2 xl1 blue">1</div>
      <div class="col s6 m4 l2 xl1 red">2</div>
      <div class="col s6 m4 l2 xl1 yellow">3</div>
      <div class="col s6 m4 l2 xl1 green">4</div>
      <div class="col s6 m4 l2 xl1 grey">5</div>
      <div class="col s6 m4 l2 xl1 pink">6</div>
      <div class="col s6 m4 l2 xl1 indigo">7</div>
      <div class="col s6 m4 l2 xl1 orange">8</div>
    </div>

<!--  Modal Trigger 
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
      >Modal</a
    > -->

      <div class="modal-content">
        <h4 id="modal_title"></h4>

      </div>

    </div>
